
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic styling for the chat interface */
        #chat-box {
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .bot-message {
            color: blue;
        }
        .user-message {
            color: green;
        }
        input[type="text"] {
            width: 240px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat with the Bot</h1>
    <div id="chat-box"></div>  <!-- Chat messages appear here -->
    <input type="text" id="user-input" placeholder="Type a message..." autofocus>
    <button onclick="sendMessage()">Send</button>

    <script>
        // Function to send message and get response from bot
        function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            document.getElementById("user-input").value = "";  // Clear input field
            let chatBox = document.getElementById("chat-box");

            // Display the user message in the chat box
            chatBox.innerHTML += `<div class="message user-message">You: ${userMessage}</div>`;

            // Make a GET request to Flask to get the bot's response
            fetch(`/get_response?message=${encodeURIComponent(userMessage)}`)

                .then(response => response.json())
                .then(data => {
                    // Display the bot's response in the chat box
                    chatBox.innerHTML += `<div class="message bot-message">Bot: ${data.response}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message
                });
        }
    </script>
</body>
</html>
